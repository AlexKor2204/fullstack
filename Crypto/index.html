<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency</title>
    <!-- css -->
    <link rel="stylesheet" href="css/myCss.css"/>
    <!-- latest compiled javascript-->
    <script  src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <!-- Ajax -->
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bootstrap  -->
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" >
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <!-- js scripts -->
    <script defer src="js/myJs.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid" >
            <div class="row">
                <div class="col-12 bg-light" id ="headerColor" style="height: 150px">
                    <h1 class="display-4 fw-light" id="cryptonite">Cryptonite</h1>
                    <img src="media/logo.jpg" class="img-thumbnail" id="logo"/>
                </div>
            </div>
        </div>
    </header>
    <!-- Menu and search fields -->
    <nav class="navbar  menu" >
        <form class="form-inline">
            <button class="btn btn-outline-light bg-success" type="button" id="homeBtn">Home</button>
            <button class="btn btn-outline-light bg-success" type="button" id="reportsBtn">Live Reports</button>
            <button class="btn btn-outline-light bg-success" type="button" id="aboutBtn">About</button>
        </form>
            <div class="form-inline my-2 my-lg-0 search">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchField">
                <button class="btn btn-outline-light bg-success my-2 my-sm-0"  id="searchBtn">Search</button>
            </div>
    </nav>
    
    <!--Preloader Spinner-->
    <div class="d-flex justify-content-center" id="spinner">
        <div class="spinner-border" role="status"></div>
    </div>

    <!--Container-->
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="result" >
                    <!-- Modal -->
<div  class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">You can select 5 coins only!</h4>
            </div>
                <div class="modal-body">
                    <h5><p>Selected coins:</p><h5>
                </div>
                    <div class="modal-footer">
                        <button type="button" id="cancelBtn" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="saveBtn" class="btn btn-success">Save changes</button>
                    </div>
        </div>
    </div>
</div>
                </div>
            </div>
        </div>
    </div>
    <div id="about"></div>
    <div id="reports"></div>
</body>
</html>
