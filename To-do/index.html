<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <!-- css -->
    <link href="css/myCss.css" rel="stylesheet"/>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <!-- js scripts -->
    <script defer src="js/myObjects.js"></script>
    <script defer src="js/myFunctions.js"></script>
    
</head>
<body onload="init()">
    <div class="container">
        <div class="header">My Task Board</div>
        <br/>
        <div class="myData">
            <form action="javascript:sendData()">
                <input type="text" placeholder="enter your task" id="taskName"/><br/><br/>
                <input type="date" placeholder="enter task date" id="taskDate"/><br/><br/>
                <input type="time" placeholder="enter task time" id="taskTime"/>
                <br/><br/>
                <input type="submit" class="btn btn-success btn" value="Add task"/>
                <input type="reset" class="btn btn-danger btn" value="Clear all"/>
            </form>
        </div>
        <div id="taskContainer"></div>
    </div>
</body>
</html>
